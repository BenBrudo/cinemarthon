server {
    listen 80;
    server_name grumly.ddns.net;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

upstream movie_app {
    server movie-app:3000;
}

server {
    listen 443 ssl;
    http2 on;
    server_name grumly.ddns.net;

    # SSL Configuration (you'll need to add your SSL certificates)
    ssl_certificate /etc/nginx/ssl/cert.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client max body size
    client_max_body_size 100M;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Port $server_port;

    # Application cinema - toutes les routes sous /cinema
    location /cinema {
        proxy_pass http://movie-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache optimisé pour les assets statiques Next.js
    location /cinema/_next/static/ {
        proxy_pass http://movie-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache long pour les assets statiques
        expires 1y;
        add_header Cache-Control "public, immutable";
    }    

    # C'est la configuration pour les appels à l'API
    location /cinema/api/ {
        # proxy_pass doit pointer vers l'instance de Next.js pour les routes d'API
        # S'il s'agit d'un autre serveur, mettez son adresse ici
        proxy_pass http://movie-app:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    root /usr/share/nginx/html;
    # Location block for reverse proxy
    location / {
        # Replace with your backend server URL and port
	#proxy_pass http://localhost:8080;
	try_files $uri $uri/ $uri.html /index.html;
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

        # C'est la configuration pour les appels à l'API
    location /api/ {
        # Si vous avez un serveur d'API séparé
        proxy_pass http://movie-app:3000; # Remplacez par l'adresse de votre serveur d'API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Health check endpoint
    location /health {
        proxy_pass http://localhost:8080/actuator/health;
    }

    # Access and error logs
    access_log /var/log/nginx/grumly_access.log;
    error_log /var/log/nginx/grumly_error.log;
}
