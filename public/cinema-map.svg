<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#E8F4F8"/>
  
  <!-- Streets pattern -->
  <g stroke="#D0D0D0" stroke-width="3" fill="none">
    <line x1="0" y1="225" x2="600" y2="225"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="0" y1="150" x2="600" y2="150"/>
    <line x1="0" y1="300" x2="600" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="450"/>
    <line x1="450" y1="0" x2="450" y2="450"/>
  </g>
  
  <!-- Green areas (parks) -->
  <circle cx="150" cy="150" r="40" fill="#C8E6C9"/>
  <circle cx="450" cy="300" r="50" fill="#C8E6C9"/>
  
  <!-- Location marker -->
  <g transform="translate(300, 200)">
    <path d="M 0,-40 C -15,-40 -25,-30 -25,-15 C -25,-5 0,30 0,30 C 0,30 25,-5 25,-15 C 25,-30 15,-40 0,-40 Z" 
          fill="#DC143C" stroke="#8B0000" stroke-width="2"/>
    <circle cx="0" cy="-15" r="8" fill="white"/>
  </g>
  
  <!-- Cinema label -->
  <rect x="220" y="250" width="160" height="40" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="300" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#333">Cin√©ma Le Silverado</text>
  
  <!-- Click instruction -->
  <rect x="200" y="400" width="200" height="35" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="300" y="423" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#1976D2">üìç Cliquez pour voir sur Google Maps</text>
</svg>
